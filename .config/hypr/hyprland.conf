autogenerated = 0 # remove this line to remove the warning

monitor=,preferred,auto,auto


$terminal = kitty
$fileManager = thunar 
$menu = wofi --show drun


exec-once = swaync

#exec-once = hyprpaper

exec-once = ags run

#exec-once = dunst &

exec-once = swww-daemon &

#exec-once = mako &

exec-once = swayidle -w timeout 300 'swaylock -f -S --effect-blur 10x3 --fade-in 0.2 --font Millimetre'

#exec-once = waybar

exec-once = ~/.config/hypr/scripts/keyboard-layout-notify.sh

exec-once = ~/.config/hypr/scripts/notify-sned.sh




env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24



general {

    gaps_in = 1
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(737373)
    col.inactive_border = rgb(737373)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}









# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false 
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}








animations {
  enabled = true
    bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.
    animation=windows,1,7,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,7,overshot,slidevert
}





dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}




master {
  new_status = master
  new_on_top = 1
  mfact = 0.5
}




general {
  resize_on_border = true
     
  layout = dwindle
}




input {
  kb_layout = us, th
  kb_variant =
  kb_model =
  kb_options = grp:alt_shift_toggle
  kb_rules =
  repeat_rate = 50
  repeat_delay = 200
  
  sensitivity = 0 #mouse sensitivity
  #accel_profile =     # flat or adaptive or blank or EMPTY means libinputâ€™s default mode
  numlock_by_default = true
  left_handed = false
  follow_mouse = true
  float_switch_override_focus = false

  touchpad {

    disable_while_typing = true
    natural_scroll = true 
    clickfinger_behavior = false
    middle_button_emulation = true
    tap-to-click = true
    drag_lock = false
  }

  
	touchdevice {
		enabled = true
	}
	
	tablet {
		transform = 0
		left_handed = 0
	}
}




gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true 
  workspace_swipe_forever = true
  #workspace_swipe_use_r = true #uncomment if wanted a forever create a new workspace with swipe right
}




misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = true
  vrr = 2
  mouse_move_enables_dpms = true
  enable_swallow = off
  swallow_regex = ^(kitty)$
  focus_on_activate = false
  initial_workspace_tracking = 0
  middle_click_paste = false
}





binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}







xwayland {
  enabled = true
  force_zero_scaling = true
}





render {
  explicit_sync = 2
  explicit_sync_kms = 2
  direct_scanout = 0
}





cursor {
  sync_gsettings_theme = true
  no_hardware_cursors = 2 # change to 1 if want to disable
  enable_hyprcursor = true
  warp_on_change_workspace = 2
  no_warps = true 
}





$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Q, killactive 
bind = $mainMod, RETURN, exec, alacritty 
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, zen-browser  #firefox
bind = $mainMod, R, exec, rofi -show drun 

bind = ALT_SHIFT, RELEASE, exec, ~/.config/hypr/scripts/keyboard-layout-notify.sh





# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d




# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10




# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10




# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic




# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1




# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



# screen shot
bind = ,Print, exec, grim $HOME/Pictures/Screenshot/$(date +%Y%m%d_%H%M%S).png
bind = $mainMod SHIFT, A, exec, grim -g "$(slurp)" $HOME/Pictures/Screenshot/$(date +%Y%m%d_%H%M%S).png





# toggle wallppaer 
bind = $mainMod, w, exec, ~/.config/hypr/scripts/change_wallpaper.sh






# Laptop multimedia keys for volume and LCD brightness
#bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && ~/.config/hypr/scripts/volume.sh
#bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && ~/.config/hypr/scripts/volume.sh
#bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && ~/.config/hypr/scripts/volume.sh

# Volume Keys
bind = , XF86AudioRaiseVolume, exec, ~/.local/bin/volume.sh up
bind = , XF86AudioLowerVolume, exec, ~/.local/bin/volume.sh down
bind = , XF86AudioMute, exec, ~/.local/bin/volume.sh mute


#bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
#bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
#bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bind = , XF86MonBrightnessUp, exec, ~/.local/bin/brightness.sh up
bind = , XF86MonBrightnessDown, exec, ~/.local/bin/brightness.sh down






# toggle language layout
bind = $mainMod, Space, exec, hyprctl switchxkblayout next; ~/scripts/notify_keyboard_layout.sh




# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = suppressevent maximize, class:.*

windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
